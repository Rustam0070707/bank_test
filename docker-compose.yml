version: "3.9"

services:

  mysql:
    image: mysql:8.0
    container_name: bank_mysql
    environment:
      MYSQL_DATABASE: bank
      MYSQL_ROOT_PASSWORD: rustam2005
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: bank_app
    depends_on:
      - mysql
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/bank
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: rustam2005



volumes:
  mysql_data:
